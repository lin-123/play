<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>mpvue</title>
  </head>
  <body>
    <div id="app"></div>
    <script>

    var curry = (fn, ...args) => {
      return fn.length <= args.length
        ? fn(...args)
        : curry.bind(null, fn, ...args)
    }

    function xx(a, b, c){
      console.log([a,b,c])
    }
    var fn = curry(xx)

    fn(1,2,3)
    fn(1,2)(3)
    fn(1)(2,3)
    fn(1)(2)(3)
    </script>
    <!-- built files will be auto injected -->
  </body>
</html>
